<div class="flex justify-content-center h-great surface-ground m-2">
    <div class="card w-8">
        <h1 class="text-center">Sảnh chính</h1>
        <div class="flex">

        </div>
        <div class="p-2 pb-0 border-3 border-round border-400 w-6">
            <div class="overflow-auto" [style]="'height: calc(100vh - 100px)'"
                (scroll)="onScroll($event.target,'pass')">
                <div class="relative">
                    @for (item of data; track $index) {

                    <div class="flex mb-3 surface-ground border-2 border-200 p-2 border-round">
                        <div class="flex w-5 justify-content-between">
                            <div class="flex mr-3">
                                <img src="{{item.player_O.avatar}}" alt="Avatar" class="border-circle w-4rem">
                            </div>
                            <div class="flex flex-column justify-content-evenly w-full">
                                <h3>{{item.player_O.name}}</h3>
                                <div class="flex justify-content-between">
                                    <span>Rank: {{item.player_O.top}}</span>
                                    <span>Win: {{item.player_O.winRate}}%</span>
                                </div>
                            </div>
                        </div>
                        <div class="w-2 flex justify-content-center align-items-center">
                            <h1 class="border-2 border-200 border-circle surface-0 p-2">VS</h1>
                        </div>
                        <div class="flex w-5 justify-content-between">
                            <div class="flex flex-column justify-content-evenly w-full">
                                <h3>{{item.player_X.name}}</h3>
                                <div class="flex justify-content-between">
                                    <span>Rank: {{item.player_X.top}}</span>
                                    <span>Win: {{item.player_X.winRate}}%</span>
                                </div>
                            </div>
                            <div class="flex ml-3">
                                <img src="{{item.player_X.avatar}}" alt="Avatar" class="border-circle w-4rem">
                            </div>
                        </div>
                    </div>

                    }
                </div>
            </div>
        </div>

    </div>
</div>
